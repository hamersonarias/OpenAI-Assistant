<form class="chat-form" [formGroup]="form">
  <h1>
    Chat configuration
  </h1>

  <mat-form-field appearance="fill">
    <mat-label>
      First name
    </mat-label>
    <input formControlName="firstName" matInput />
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    [disabled]="form.invalid || isLoading"
    (click)="startChat()"
  >
    Start conversation
  </button>
</form>
