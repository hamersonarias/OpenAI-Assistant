<div class="messages">
  @for (message of messages; track message) {
  <span #item>
    <ai-chat-message [message]="message"></ai-chat-message>
  </span>
  } @empty {
  <ai-chat-tips [tips]="tips" (tipSelected$)="tipSelected$.emit($event)" />
  }
  <ai-chat-typing [isTyping]="isTyping"></ai-chat-typing>
</div>
